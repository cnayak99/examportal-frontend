<mat-card>
  <h1>Update Quiz</h1>
  <div class="container my-3">
    <div class="row.col-md-8.offset-md-2">
      <form *ngIf="quiz" (ngSubmit)="updateData()">
        <mat-form-field class="w-100" appearance="fill">
          <mat-label>Enter Title</mat-label>
          <input
            [(ngModel)]="quiz.title"
            type="text"
            name="title"
            placeholder="Enter Here"
            matInput
            required
          />
        </mat-form-field>
        <mat-form-field class="w-100" appearance="fill">
          <mat-label>Enter Description</mat-label>
          <textarea
            type="text"
            [(ngModel)]="quiz.description"
            name="description"
            placeholder="Enter Here"
            matInput
            rows="5"
          ></textarea>
        </mat-form-field>

        <div class="row">
          <div class="col-md-6">
            <mat-form-field class="w-100" appearance="fill">
              <mat-label>Maximum Marks</mat-label>
              <input
                type="text"
                name="maxMarks"
                [(ngModel)]="quiz.maxMarks"
                placeholder="Enter Here"
                matInput
              />
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field class="w-100" appearance="fill">
              <mat-label>Number of Questions</mat-label>
              <input
                type="text"
                [(ngModel)]="quiz.numberOfQuestion"
                name="numberOfQuestions"
                placeholder="Enter Here"
                matInput
              />
            </mat-form-field>
          </div>
        </div>
        <mat-slide-toggle name="active" [(ngModel)]="quiz.active" class="">
          Publish Status
        </mat-slide-toggle>
        <br />
        <mat-form-field class="mt-3 w-100">
          <mat-label>Categories</mat-label>
          <mat-select name="category" [(ngModel)]="quiz.category.cid">
            @for (category of categories; track category) {
            <mat-option [value]="category.cid">{{ category.title }}</mat-option>
            }
          </mat-select>
        </mat-form-field>

        <div class="container text-center">
          <button mat-raised-button color="accent">Update</button>
        </div>
      </form>
    </div>
  </div>
</mat-card>
{{ quiz | json }}
