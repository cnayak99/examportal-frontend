<mat-card class="mt-3" *ngFor="let q of quizzes">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ q.title }}</mat-card-title>
    <mat-card-subtitle> {{ q.category.title }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{ q.description }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button
      [routerLink]="'/admin/view-questions/' + q.qId + '/' + q.title"
      mat-flat-button
      color="accent"
    >
      Questions
    </button>
    <button mat-stroked-button color="accent" class="ms-3">
      Max Marks: {{ q.maxMarks }}
    </button>
    <button mat-stroked-button color="accent" class="ms-3">
      Questions: {{ q.numberOfQuestion }}
    </button>
    <button
      mat-stroked-button
      color="accent"
      class="ms-3"
      [routerLink]="'/admin/quiz/' + q.qId"
    >
      Update
    </button>
    <button mat-stroked-button color="accent" class="ms-3">Attempts</button>
    <button
      mat-stroked-button
      color="warm"
      class="ms-3"
      (click)="deleteQuiz(q.qId)"
    >
      Delete
    </button>
  </mat-card-actions>
</mat-card>
<div class="container text-center mt-3">
  <button routerLink="/admin/add-quiz" mat-raised-button color="accent">
    Add New Quiz
  </button>
</div>
