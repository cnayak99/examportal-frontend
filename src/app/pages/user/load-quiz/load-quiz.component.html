<div class="container-fluid">
  <h1 class="mt-3">Available Quizzes</h1>
  <div class="row mt-3" *ngIf="quizzes">
    <div class="col-md-6" *ngFor="let q of quizzes">
      <mat-card class="mb-3">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{ q.title }}</mat-card-title>
          <mat-card-subtitle>{{ q.category.title }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p class="truncate">{{ q.description }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="primary">View</button>
          <button mat-button color="accent" class="">Start</button>
          <button mat-button color="accent">
            Questions: {{ q.numberOfQuestion }}
          </button>
          <button mat-button color="accent">Marks: {{ q.maxMarks }}</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
